on: workflow_dispatch

jobs:
  upload-chrome:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v2
        with:
          name: prune/chrome
          path: build/chrome-mv3-prod.zip
      - uses: PlasmoHQ/bpp@v3
        with:
          keys: ${{ secrets.BPP_KEYS }}
          chrome-file: 'build/chrome-mv3-prod.zip'
          verbose: true
